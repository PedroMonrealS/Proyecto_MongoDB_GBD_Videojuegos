<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.6.0/stitch.js"></script>
    <link rel="stylesheet" href="backend.css">
    <script src="../azure-storage.file.js"></script>
    <script src="backend.js"></script>
</head>
<body onload="displayAlbumsOnLoad()">
<h1>Add album:</h1>
<div class="formInsert">
    <form id="albumForm">
        <input id="nombre" placeholder="Nombre" />
        <input id="desarrollador" placeholder="Desarrollador" />
        <input id="fechaEstreno" type="date" placeholder="Fecha estreno" />
        <input id="app" placeholder="APP" />

        <div class="checkboxInput">
            <input id="PC" type="checkbox" />PC
            <input id="PS" type="checkbox" />PS
            <input id="XBOX" type="checkbox" />XBOX
            <input id="Switch" type="checkbox" />Switch
        </div>
    </form>
</div>

<div class="submitZone">
    <p>Seleccione las imagenes: <input type="file" multiple id="files" name="file" onclick="displayProcess(0)" /></p>
    <button id="upload-button" class="btn btn-xs btn-primary" onclick="createFileFromStream(false)">Upload videogame to database</button>
    <div> Uploaded Bytes: <font id="read"> </font> </div>
    <div class="progress">
        <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
            0%
        </div>
    </div>
    <br>
    <b>Current Path:<a id="path"></a></b>
    <div id="directoryFiles"></div>
</div>
<hr>

<div id="albums"></div>

</body>
</html>
